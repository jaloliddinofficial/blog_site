{% extends 'blog/base.html' %}

{% block title %}My blog | {{ block.super }}{% endblock %}
{% block content %}
<h1>My blog</h1>
{% for post in posts %}
<h2>
    <a href="{% url 'blog:post_detail' post.pk %}">
        {{ post.title }}
    </a>
</h2>
<p class="date">
    Published {{ post.publish }} by {{ post.author }}
</p>
{{ post.body|safe|truncatewords:30|linebreaks }}
{% endfor %}


{% endblock %}
